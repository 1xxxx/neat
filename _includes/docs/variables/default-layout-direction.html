<article id="default-layout-direction" data-type="variable">
<h2>Default-layout-direction</h2>
<p>The <code>$default-layout-direction</code> variable sets the default layout direction of the grid.</p>

<h3>Syntax</h3>
{% highlight scss %}
$default-layout-direction: RTL;
{% endhighlight %}

<ul>
  <li><em>Values ></em> <code>LTR | RTL</code> Left-to-right or right-to-left layouts</li>
  <li><em>Default ></em> <code>LTR</code></li>
</ul>
</article>
